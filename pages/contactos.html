<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header header__otherPages">
        <a href="../index.html" class="header__text">OD<span class="text__wrapperColor">YSE</span>EY</a>
            <nav>
            <ul class="header__navbar">
                <li>
                    <a href="../index.html" class="navbar__link">Inicio</a>
                </li>
                <li>
                    <a href="paquetes.html" class="navbar__link">Paquetes</a>
                </li>
                <li>
                    <a href="circuitos.html" class="navbar__link">Circuitos</a>
                </li>
                <li>
                    <a href="preguntas-frecuentes.html" class="navbar__link">Preguntas Frecuentes</a>
                </li>
                <li>
                    <a href="contactos.html" class="navbar__link">Contactanos</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container-fluid bg__color--page5">
        <main class="container my-5">
            <section class="row">
                <div class="col-md-6 form__container">
                    <div class="contact-form p-4 bg-dark text-light">
                        <h3 class="text-center title__page5">Contáctanos</h3>
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Consulta o mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </form>
                    </div>
                </div>
                <section class="col-md-6 d-flex sectionpage5">
                    <div class="contact-info text-light">
                        <h5>También puedes contactarte con nosotros por estos medios:</h5>
                        <ul class="list-unstyled contact__ul">
                            <li class="mb-3 d-flex align-items-center">
                                <img src="../assets/icons/icons8-whatsapp-32.png" alt="Whatsapp" class="contact-icon me-3">
                                1-943-220-0908 (Chat bot)
                            </li>
                            <li class="mb-3 d-flex align-items-center">
                                <img src="../assets/icons/icons8-instagram-32.png" alt="Instagram" class="contact-icon me-3">
                                @Odyseey.Oficial
                            </li>
                            <li class="mb-3 d-flex align-items-center">
                                <img src="../assets/icons/icons8-email-32.png" alt="Email" class="contact-icon me-3">
                                Odyseey.Oficial@gmail.com
                            </li>
                            <li class="mb-3 d-flex align-items-center">
                                <img src="../assets/icons/icons8-phone-call-32.png" alt="Oficina" class="contact-icon me-3">
                                (011) 685-2770 x8231 (Oficina)
                            </li>
                        </ul>
                    </div>
                </section>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
